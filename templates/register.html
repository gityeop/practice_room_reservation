{% extends 'base.html' %}

{% block content %}
<div class="auth-split-layout">
    <div class="auth-form-container">
        <h2>회원가입</h2>
        
        <form action="{{ url_for('auth.register') }}" method="post" id="registerForm">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="form-group student-id-container">
                <label for="student_id">학번</label>
                <input type="text" id="student_id" name="student_id" class="form-control" required>
                <div class="spinner" id="studentIdSpinner"></div>
                <div class="student-id-message" id="studentIdMessage"></div>
            </div>
            
            <div class="form-group">
                <label for="major">학과</label>
                <select id="major" name="major" class="form-control" required>
                    <option value="">학과를 선택해주세요</option>
                    <option value="국어국문학과">국어국문학과</option>
                    <option value="문화콘텐츠학과">문화콘텐츠학과</option>
                    <option value="미디어커뮤니케이션학과">미디어커뮤니케이션학과</option>
                    <option value="사학과">사학과</option>
                    <option value="영어영문학과">영어영문학과</option>
                    <option value="중어중문학과">중어중문학과</option>
                    <option value="지리학과">지리학과</option>
                    <option value="철학과">철학과</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="password-error" id="passwordError">비밀번호는 8자 이상이어야 합니다.</div>
            </div>
            
            <div class="form-group">
                <label for="password2">비밀번호 확인</label>
                <input type="password" id="password2" name="password2" class="form-control" required>
                <div class="password-error" id="passwordMatchError">비밀번호가 일치하지 않습니다.</div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">회원가입</button>
            </div>
        </form>
        
        <div class="auth-links">
            <p>이미 계정이 있으신가요? <a href="{{ url_for('auth.login') }}">로그인</a></p>
        </div>
    </div>
    
    <div class="auth-image-container">
        <div class="auth-image-grid">
            <!-- SVG 캐릭터 이미지들 -->
            <img src="{{ url_for('static', filename='images/characters/char1.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char2.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char3.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char4.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char5.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char6.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char7.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char8.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char9.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char10.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char11.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char1.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char2.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char3.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char4.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char5.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char6.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char7.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char8.svg') }}" alt="캐릭터 이미지">
            <img src="{{ url_for('static', filename='images/characters/char9.svg') }}" alt="캐릭터 이미지">
        </div>
    </div>
</div>

<script>
    // 비밀번호 확인
    const registerForm = document.getElementById('registerForm');
    const passwordInput = document.getElementById('password');
    const password2Input = document.getElementById('password2');
    const passwordError = document.getElementById('passwordError');
    const passwordMatchError = document.getElementById('passwordMatchError');
    const studentIdInput = document.getElementById('student_id');
    const studentIdMessage = document.getElementById('studentIdMessage');
    const studentIdSpinner = document.getElementById('studentIdSpinner');
    
    // 비밀번호 확인
    function validatePasswords() {
        const password = passwordInput.value;
        const password2 = password2Input.value;
        
        // 비밀번호 길이 확인
        if (password.length < 8) {
            passwordError.classList.add('show');
        } else {
            passwordError.classList.remove('show');
        }
        
        // 비밀번호 일치 확인
        if (password !== password2 && password2.length > 0) {
            passwordMatchError.classList.add('show');
        } else {
            passwordMatchError.classList.remove('show');
        }
    }
    
    // 학번 확인
    function checkStudentId() {
        const studentId = studentIdInput.value.trim();
        
        if (studentId.length === 0) {
            studentIdMessage.textContent = '';
            studentIdMessage.className = 'student-id-message';
            return;
        }
        
        studentIdSpinner.style.display = 'inline-block';
        
        // AJAX 요청
        fetch('/auth/check_student_id?student_id=' + studentId)
            .then(response => response.json())
            .then(data => {
                studentIdSpinner.style.display = 'none';
                
                if (data.exists) {
                    studentIdMessage.textContent = '이미 사용 중인 학번입니다.';
                    studentIdMessage.className = 'student-id-message invalid';
                } else {
                    studentIdMessage.textContent = '사용 가능한 학번입니다.';
                    studentIdMessage.className = 'student-id-message valid';
                }
            })
            .catch(error => {
                studentIdSpinner.style.display = 'none';
                console.error('Error:', error);
            });
    }
    
    // 비밀번호 입력 시 확인
    passwordInput.addEventListener('input', validatePasswords);
    password2Input.addEventListener('input', validatePasswords);
    
    // 학번 입력 시 확인
    studentIdInput.addEventListener('blur', checkStudentId);
    
    // 학번 입력 시 확인 (0.5초 지연)
    let timeout = null;
    studentIdInput.addEventListener('input', function() {
        studentIdMessage.textContent = '';
        studentIdMessage.className = 'student-id-message';
        studentIdSpinner.style.display = 'none';
        
        clearTimeout(timeout);
        timeout = setTimeout(() => {
            checkStudentId();
        }, 500);
    });
    
    // 폼 제출 시 확인
    registerForm.addEventListener('submit', function(event) {
        const password = passwordInput.value;
        const password2 = password2Input.value;
        
        if (password.length < 8 || password !== password2) {
            event.preventDefault();
            validatePasswords();
            return false;
        }
        
        // 학번 확인 결과가 없으면 제출 방지
        if (studentIdMessage.className.includes('invalid')) {
            event.preventDefault();
            return false;
        }
    });
</script>
{% endblock %}
